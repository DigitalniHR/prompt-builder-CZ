<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            font-size: 12px;
        }
        #generateButton {
            margin-bottom: 20px; /* Add space after the button */
        }
    </style>
</head>
<body>
    <h1>Pomocn√≠k s prompty</h1>
    <div class="input-group">
        <label for="role">Role</label>
        <textarea id="role" rows="3" placeholder="Nap≈ô: HR mana≈æer, recruiter, korektor..."></textarea>
        <div id="roleError" class="error-message"></div>
    </div>
    <div class="input-group">
        <label for="task">√ökol</label>
        <textarea id="task" rows="3" placeholder="Nap≈ô: Napi≈° vyt√Ωkac√≠ dopis zamƒõstnanci"></textarea>
        <div id="taskError" class="error-message"></div>
    </div>
    <div class="input-group">
        <label for="context">Kontext</label>
        <textarea id="context" rows="3" placeholder="Nap≈ô: ≈ò√≠dil opil√Ω vysokozdvi≈æn√Ω voz√≠k"></textarea>
    </div>
    <div class="input-group">
        <label for="format">Form√°t</label>
        <textarea id="format" rows="3" placeholder="Nap≈ô: D√©lka A4, t√≥n pr√°vn√≠ a d≈Ørazn√Ω"></textarea>
    </div>
    <button id="generateButton">Vytvo≈ôit prompt</button>
    <div class="input-group">
        <label for="mergedPrompt">Slo≈æen√Ω prompt</label>
        <textarea id="mergedPrompt" rows="6" readonly></textarea>
    </div>
    <button id="copyButton">üìã Zkop√≠rovat</button>

    <script>
        const CONFIG = {
            promptTemplate: "Jsi {role}, Tv≈Øj √∫kol je {task}, Vem v √∫vahu tyto informace: {context}, Po≈æadovan√Ω form√°t: {format}",
            webhookUrl: "https://hook.eu1.make.com/vdjistei8qvpr3d85g6y0itfvgoyk97f",
            repositoryName: "your-repository-name"
        };

        document.getElementById('generateButton').addEventListener('click', generatePrompt);
        document.getElementById('copyButton').addEventListener('click', copyMergedPrompt);

        function generatePrompt() {
            const role = document.getElementById('role');
            const task = document.getElementById('task');
            const context = document.getElementById('context');
            const format = document.getElementById('format');

            let isValid = true;

            if (!role.value.trim()) {
                document.getElementById('roleError').textContent = 'Povinn√© pole';
                isValid = false;
            } else {
                document.getElementById('roleError').textContent = '';
            }

            if (!task.value.trim()) {
                document.getElementById('taskError').textContent = 'Povinn√© pole';
                isValid = false;
            } else {
                document.getElementById('taskError').textContent = '';
            }

            if (!isValid) {
                return;
            }

            const mergedPrompt = CONFIG.promptTemplate
                .replace('{role}', role.value)
                .replace('{task}', task.value)
                .replace('{context}', context.value)
                .replace('{format}', format.value);

            document.getElementById('mergedPrompt').value = mergedPrompt;

            sendToWebhook({
                repositoryName: CONFIG.repositoryName,
                role: role.value,
                task: task.value,
                context: context.value,
                format: format.value,
                mergedPrompt: mergedPrompt
            });
        }

        function sendToWebhook(data) {
            fetch(CONFIG.webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .catch((error) => {
                console.error('Error sending data:', error);
            });
        }

        function copyMergedPrompt() {
            const mergedPrompt = document.getElementById('mergedPrompt');
            mergedPrompt.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
    </script>
</body>
</html>
